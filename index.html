<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <aside>
      <img src="GameTile.jpg" width="100%" height="100%" alt="image">
    </aside>

    <section>
      <h1 id="header">Tic Tac Toe</h1>
      <div class="container">
        <div data-cell-index="0" class="boxes"></div>
        <div data-cell-index="1" class="boxes"></div>
        <div data-cell-index="2" class="boxes"></div>
        <div data-cell-index="3" class="boxes"></div>
        <div data-cell-index="4" class="boxes"></div>
        <div data-cell-index="5" class="boxes"></div>
        <div data-cell-index="6" class="boxes"></div>
        <div data-cell-index="7" class="boxes"></div>
        <div data-cell-index="8" class="boxes"></div>
      </div>
      <div class="showPlayer">
        <h2 id="playerX">It's X's turn</h2>
        <h2 id="playerO">It's O's turn</h2>
      </div>    
      <h1 id=gameResult></h1>
      <button id="btn">Restart Game</button>
      <h4 id="footer">Made by Vasanth</h4>
    </section>
  </div>

</body>

  <script src="script.js"></script>
</html>
